<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/read.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
    <title>Readiculous | My Reading List</title>
  </head>
  <body>
    <div class="app">
      <section class="sidebar">
        <div class="logo-container">
          <img src="images/read.png" alt="Readiculous" class="logo__img" />
          <p class="logo__text">Readiculous.io</p>
        </div>
        <section class="profile">
          <img
            src="images/profile-image.png"
            alt="image"
            class="profile__img"
          />
          <div class="text-container">
            <p class="profile__name">Abhiru Jung Karki</p>
            <p class="profile__subtitle">Book Reader</p>
          </div>
        </section>
        <section class="library-option">
          <p class="library__icon"><i class="fa-solid fa-book"></i></p>
          <p class="library__text">My Library</p>
        </section>
        <footer><small>&copy; All Rights Reserved</small></footer>
      </section>

      <section class="library">
        <div class="library__heading">
          <p class="library__title">My Library</p>
          <p class="library__arrow"><i class="fa-solid fa-angle-down"></i></p>
          <div class="button-area">
            <button class="add-button">
              <i class="fa-solid fa-plus"></i>
            </button>
            <p class="button__text">Add Book</p>
          </div>
        </div>
        <div class="card-area">
          <section class="card">
            <div class="card-content">
              <p class="card__title">Book Title Goes Here</p>
              <p class="card__author"><b>Author:</b> Abhiru J. Karki</p>
              <p class="card__pages"><b>Pages:</b> 300</p>
              <p class="card__readStatus"><b>Read:</b> Completed</p>
            </div>
            <button class="card__remove">
              <i class="fa-solid fa-trash"></i>
            </button>
          </section>
        </div>
      </section>
      <section class="book-form-container">
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />

          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required />

          <label for="readStatus">Read Status:</label>
          <select id="readStatus" name="readStatus">
            <option value="Completed">Completed</option>
            <option value="Not Completed">Not Completed</option>
          </select>

          <button type="submit">Add Book</button>
        </form>
      </section>
    </div>
  </body>
</html>
